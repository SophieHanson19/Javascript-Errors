<h1>Questions</h1>
<form>
  <div class="question">
    <label for="q1">1. Legal First Name:</label>

  </div>

  <form>
    <div class="question">
      <label for="q1">1. Legal First Name:</label>
      <input type="text" type="hidden" id="q1" class="score-input" value="0"
    </div>

    <div class="question">
      <label for="q2">2. Legal Last Name:</label>
      <input type="text" />
      <input type="hidden" id="q2" class="score-input" value="0" />
    </div>

    <div class="question">
      <label for="q3">3. Phone Number:</label>
      <input type="number" />
      <input type="hidden" id="q3" class="score-input" value="0" />
    </div>

    <div class="question">
      <label for="q4">4. Email:</label>
      <input type="text" />
      <input type="hidden" id="q4" class="score-input" value="0>
    </div>

    <div class="question">
      <label for="q5">5. Business Name:</label>
      <input type="text" />
      <input type="hidden" id="q5" class="score-input" value="0" />
    </div>

    <div class="question">
      <label for="q6">6. Business Structure:</label>
      <input type="text" />
      <input type="hidden" id="q6" class="score-input" value="10" />
    </div>

    <div class="question">
      <label for="q7"
        >7. Do you have an Employer Identification Number (EIN)?</label
      >
      <input type="text" />
      <input type="hidden" id="q7" class="score-input" value="20" />
    </div>

    <div class="question">
      <label for="q8">8. State of Incorporation:</label>
      <input type="hidden" id="q8" class="score-input" value="10" />
    </div>

    <div class="question">
      <label for="q9">9. Business Physical Address:</label>
      <input type="text" />
      <input type="hidden" id="q9" class="score-input" value="20" />
    </div>

    <div class="question">
      <label for="q10">10. Business Website Link:</label>
      <input type="text" />
      <input type="hidden" id="q10" class="score-input" value="10" />
    </div>

    <div class="question">
      <label for="q11">11.how many contractos :</label>
      <input type="number" />
      <input type="hidden" id="q11" class="score-input" value="10" />
    </div>

    <div class="question">
      <label for="q12"
        >12. If engaged as a contractor, the Company will not reimburse your
        business expenses. Will the service provider have any issue being
        responsible for covering his/her own business and/or travel
        expenses?</label>
      <select id="business-expenses" name="business-expenses">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="hidden" id="q12" class="score-input" value="10" />
    </div>

    <div class="question">
      <label for="q13"
        >13. Does the service provider advertise their business? Where is the
        business advertised?</label
      >
      <input
        type="text"
        id="business-advertisement"
        name="business-advertisement"
      />
      <input type="hidden" id="q13" class="score-input" value="20" />
    </div>

    <div class="question">
      <label for="q14"
        >14. Does the service provider carry their own workerâ€™s compensation and
        business liability insurance?</label
      >
      <select id="worker-compensation" name="worker-compensation">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="hidden" id="q14" class="score-input" value="50" />
    </div>

    <div class="question">
      <label for="q15"
        >15. Does the service provider offer their services to other businesses
        or to the general public?</label
      >
      <select id="general-public" name="general-public">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="hidden" id="q15" class="score-input" value="14" />
    </div>

    <div class="question">
      <label for="q16"
        >16. Is the service provider free to offer their services to multiple
        companies at the same time?</label
      >
      <select id="multiple-companies" name="multiple-companies">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="hidden" id="q16" class="score-input" value="40" />
    </div>

    <div class="question">
      <label for="q17"
        >17. Does the service provider maintain their own office or place of
        business?</label
      >
      <select id="office" name="office">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="hidden" id="q17" class="score-input" value="20" />
    </div>

    <div class="question">
      <label for="q18"
        >18. Does the service provider maintain their own tools and
        equipment?</label
      >
      <select id="tools" name="tools">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="hidden" id="q18" class="score-input" value="30" />
    </div>

    <div class="question">
      <label for="q19"
        >19. Does the service provider hire, supervise, and pay their own
        assistants (if any)?</label
      >
      <select id="assistants" name="assistants">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="hidden" id="q19" class="score-input" value="20" />
    </div>

    <div class="question">
      <label for="q20">
        >20. Does the service provider have the right to send another
        worker?</label
      >
      <select id="right-hire" name="right-hire">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <input type="hidden" id="q20" class="score-input" value="50" />

      <button type="button" id="calculate-button">Calculate Score</button>
    </div>
  </form>
</html>
